<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/main.js"></script>
    <script defer src="js/services/imgsService.js"></script>
    <script defer src="js/services/memeService.js"></script>
    <script defer src="js/memeController.js"></script>
    <script defer src="js/galleryController.js"></script>
    <title>GMemes</title>
  </head>
  <body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="header-container">
      <div class="hero">
        <div class="logo-box">
          <img src="images/logo-white.png" alt="logo" class="logo" />
        </div>
        <div class="text-box">
          <h1 class="heading-primary">
            <span class="heading-primary-main">G-Memes Generator</span>
            <span class="heading-primary-sub"
              >Make your friends & Co-workers laugh</span
            >
          </h1>
          <a
            href="#"
            class="btn btn-white btn-animated"
            onclick="onLoadGallery()"
            >Start Generate</a
          >
        </div>
      </div>

      <div class="header flex space-between align-center">
        <img src="images/logo.png" alt="logo" class="logo-header" />

        <ul class="main-nav flex clean-list">
          <li><a href="#" class="nav-link">Gallery</a></li>
          <li><a href="#" class="nav-link">Memes</a></li>
          <li><a href="#" class="nav-link">About</a></li>
        </ul>
        <button onclick="toggleMenu()" class="menu-toggle">☰</button>
      </div>
    </header>
    <main>
      <section class="gallery main-layout">
        <div class="gallery-options flex">
          <input
            type="text"
            name="search"
            class="search"
            placeholder="search"
          />
          <button>Brave</button>
          <div class="tags">Funny cute</div>
        </div>
        <div class="gallery-imgs grid"></div>
      </section>

      <!-- <section class="memes">
        <div class="gallery-memes main-layout grid"></div>
      </section> -->

      <section class="editor-container main-layout flex justify-center">
        <!-- CANVAS -->
        <div class="canvas-container">
          <canvas
            class="canvas"
            height="500"
            width="500"
            style="border: 1px solid black"
          ></canvas>
        </div>
        <!-- EDITOR -->
        <div class="editor flex">
          <input
            type="text"
            class="text-line"
            placeholder="start typing here"
            oninput="onSetTextLine(this.value)"
          />

          <div class="editor-options flex justify-center align-center">
            <a
              href="#"
              class="btn-option text-switch"
              onclick="onSwitchTextLine()"
            >
              <img src="images/options/up-and-down.png" alt="" />
            </a>

            <a
              href="#"
              class="btn-option text-switch"
              onclick="onMoveLine(-15)"
            >
              ↑
            </a>

            <a href="#" class="btn-option text-switch" onclick="onMoveLine(15)">
              ↓
            </a>
            <a href="#" class="btn-option text-add" onclick="onAddLine()">
              <img src="images/options/add.png" alt="" />
            </a>
            <a href="#" class="btn-option text-delete">
              <img
                src="images/options/trash.png"
                alt=""
                onclick="onRemoveLine()"
              />
            </a>
          </div>

          <div class="editor-text-options grid">
            <a
              href="#"
              class="btn-option text-increase"
              onclick="onChangeFontSize(2)"
            >
              <img src="images/options/increase-font.png" alt="" />
            </a>
            <a
              href="#"
              class="btn-option text-decrease"
              onclick="onChangeFontSize(-2)"
            >
              <img src="images/options/decrease-font.png" alt="" />
            </a>
            <a href="#" class="btn-option text-align-left">
              <img
                src="images/options/align-to-left.png"
                alt=""
                onclick="onSetTextAlign('start')"
              />
            </a>
            <a href="#" class="btn-option text-align-center">
              <img
                src="images/options/center-text-alignment.png"
                alt=""
                onclick="onSetTextAlign('center')"
              />
            </a>
            <a href="#" class="btn-option align-right-">
              <img
                src="images/options/align-to-right.png"
                alt=""
                onclick="onSetTextAlign('end')"
              />
            </a>
            <select class="font-select" onchange="onSetFontFamily(this.value)">
              <option value="Impact">Impact</option>
              <option value="Arial">Ariel</option>
            </select>
            <!-- <a href="#" class="btn-option text-weight"> A </a>
            <a href="#" class="btn-option text-color"> -->
            <!-- <img src="images/options/paint-board-and-brush.png" alt="" />
            </a> -->
            <input
              type="color"
              name="fill-color"
              class="color-picker"
              oninput="onChangeFillColor(this.value)"
            />
            <input
              type="color"
              name="stroke-color"
              class="color-picker"
              oninput="onChangeStrokeColor(this.value)"
            />
          </div>
          <div class="emoji-selector"></div>
          <div class="share-btns">
            <button class="btn-download">Download</button>
            <button class="btn-upload">Upload</button>
            <button class="btn-share">Share</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
