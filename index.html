<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT-AWSOME -->
    <script
      defer
      src="https://kit.fontawesome.com/0d3f998bf1.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- SCRIPTS -->
    <script defer src="js/services/storageService.js"></script>
    <script defer src="js/services/shareService.js"></script>
    <script defer src="js/services/utilService.js"></script>
    <script defer src="js/services/imgsService.js"></script>
    <script defer src="js/services/memeService.js"></script>
    <script defer src="js/mainController.js"></script>
    <script defer src="js/memeController.js"></script>
    <script defer src="js/galleryController.js"></script>
    <script defer src="js/canvasController.js"></script>

    <title>GMemes</title>
  </head>
  <body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="header-container">
      <!-- HERO SECTION - ON LOAD -->
      <div class="hero">
        <div class="logo-box">
          <img src="images/logo-white.png" alt="logo" class="logo" />
        </div>
        <div class="text-box">
          <h1 class="heading-primary">
            <span class="heading-primary-main">G-Memes Generator</span>
            <span class="heading-primary-sub"
              >Make your friends & Co-workers laugh</span
            >
          </h1>
          <a
            href="#"
            class="btn btn-white btn-animated"
            onclick="onLoadGallery()"
            >Start Generate</a
          >
        </div>
      </div>

      <!-- HEADER -->
      <div class="header flex space-between align-center">
        <img src="images/logo.png" alt="logo" class="logo-header" />

        <ul class="main-nav flex clean-list">
          <li>
            <a href="#" class="nav-link" onclick="onShowGallery()">Gallery</a>
          </li>
          <li>
            <a href="#" class="nav-link" onclick="onShowSavedMemes()">Memes</a>
          </li>
          <li><a href="#" class="nav-link">About</a></li>
        </ul>
        <button onclick="toggleMenu()" class="menu-toggle">☰</button>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- GALERRY -->
      <section class="gallery main-layout">
        <div class="gallery-options flex">
          <div class="search">
            <i class="icon fa-solid fa-magnifying-glass"></i>
            <datalist id="keywords-list" class="keywords"></datalist>
            <input
              list="keywords-list"
              class="input filter-txt-input"
              type="text"
              name="filter-txt"
              placeholder="Start typing..."
              oninput="onSetFilterText(this.value)"
            />
          </div>
          <button class="btn-random" onclick="onGenerateRandomMeme()">
            I'm Flexible
          </button>
          <div class="tags">Funny cute baby</div>
        </div>
        <!-- IMAGES  -->
        <div class="gallery-imgs grid">
          <article class="gallery-img">
            <input
              type="file"
              class="file-input"
              name="image"
              onchange="onImgInput(event)"
            />
          </article>
        </div>
      </section>

      <!-- SAVED MEMES PAGE -->
      <section class="memes">
        <div class="gallery-memes main-layout grid"></div>
      </section>

      <!-- MEME EDITOR SECTION -->
      <section class="editor-container main-layout flex justify-center">
        <!-- CANVAS -->
        <div class="canvas-container">
          <canvas class="canvas" height="500" width="500"></canvas>
        </div>

        <!-- EDITOR -->
        <div class="editor flex">
          <input
            type="text"
            class="input text-line"
            placeholder="Write Something Here..."
            oninput="onSetTextLine(this.value)"
          />

          <div class="editor-options flex align-center">
            <a
              href="#"
              class="btn-option text-switch"
              onclick="onSwitchTextLine()"
            >
              <img src="images/options/up-and-down.png" alt="" />
            </a>

            <a
              href="#"
              class="btn-option text-switch"
              onclick="onMoveLine(-15)"
            >
              <img src="images/options/arrow-up.png" alt="" />
            </a>

            <a href="#" class="btn-option text-switch" onclick="onMoveLine(15)">
              <img src="images/options/arrow-down.png" alt="" />
            </a>
            <a href="#" class="btn-option text-add" onclick="onAddLine()">
              <img src="images/options/add.png" alt="" />
            </a>
            <a href="#" class="btn-option text-delete">
              <img
                src="images/options/trash.png"
                alt=""
                onclick="onRemoveLine()"
              />
            </a>
          </div>

          <div class="editor-text-options grid">
            <a
              href="#"
              class="btn-option text-increase"
              onclick="onChangeFontSize(2)"
            >
              <img src="images/options/increase-font.png" alt="" />
            </a>
            <a
              href="#"
              class="btn-option text-decrease"
              onclick="onChangeFontSize(-2)"
            >
              <img src="images/options/decrease-font.png" alt="" />
            </a>
            <a href="#" class="btn-option" title="Align Left">
              <img
                src="images/options/align-to-left.png"
                alt=""
                onclick="onSetTextAlign('start')"
              />
            </a>
            <a href="#" class="btn-option" title="Align Center">
              <img
                src="images/options/center-text-alignment.png"
                alt=""
                onclick="onSetTextAlign('center')"
              />
            </a>
            <a href="#" class="btn-option" title="Align Right">
              <img
                src="images/options/align-to-right.png"
                alt=""
                onclick="onSetTextAlign('end')"
              />
            </a>
            <select class="font-select" onchange="onSetFontFamily(this.value)">
              <option value="Impact">Impact</option>
              <option value="Arial">Ariel</option>
            </select>
            <!-- <a href="#" class="btn-option text-weight"> A </a>
            <a href="#" class="btn-option text-color"> -->
            <!-- <img src="images/options/paint-board-and-brush.png" alt="" />
            </a> -->
            <input
              type="color"
              name="fill-color"
              value="#ffffff"
              class="color-picker"
              oninput="onChangeFillColor(this.value)"
            />
            <input
              type="color"
              name="stroke-color"
              class="color-picker"
              oninput="onChangeStrokeColor(this.value)"
            />
          </div>
          <div class="emoji-selector"></div>
          <div class="share-btns">
            <button class="btn-download">
              <a
                href="#"
                class="btn"
                onclick="downloadImg(this)"
                download="my-img.jpg"
                >Download</a
              >
            </button>
            <button class="btn-upload" onclick="uploadImg()">Upload</button>
            <button class="btn-share share-container"></button>
            <button class="btn-save" onclick="onSaveMeme()">Save</button>
          </div>
          <div><p class="user-msg"></p></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-logo">
        <img src="images/logo-colored.png" alt="logo" />
      </div>
      <div class="about"></div>
      <p class="footer-text">
        © Coffeerights - Guy Kadosh - Sprint 2 - Coding Acdemy
      </p>
      <div class="social"></div>
    </footer>
  </body>
</html>
